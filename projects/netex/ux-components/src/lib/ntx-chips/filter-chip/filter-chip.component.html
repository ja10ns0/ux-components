<mat-radio-group class="radiobutton-chip-group">

  <div class="radiobutton-chip-group__chip" *ngFor="let radiobutton of radiobuttons">
    <mat-radio-button
      class="radiobutton-chip-group__radiobutton"
      [value]="radiobutton">
        <span class="radiobutton-chip-group__radiobutton-text" matTooltip="{{radiobutton}}">{{radiobutton}}</span>
    </mat-radio-button>
  </div>

</mat-radio-group>
