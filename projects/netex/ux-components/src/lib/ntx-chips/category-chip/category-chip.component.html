<mat-chip-list class="category-chip-container">

  <mat-chip class="category-chip-container__chip"
            *ngFor="let chip of chips"
            [color]="color"
            [disabled]="disabled"
            [removable]="removable"
            (removed)="remove(chip)">

    <span class="category-chip-container__chip-text" matTooltip="{{chip.label}}:{{chip.name}}">
      {{chip.label}}:
      <strong>{{chip.name}}</strong>
    </span>

    <button mat-icon-button
            matChipRemove
            class="category-chip-container__chip-button"
            *ngIf="removable">
      <mat-icon class="icon-netex icon-cross"></mat-icon>
    </button>

  </mat-chip>

</mat-chip-list>
