<mat-chip-list class="category-chip-container">

  <mat-chip class="category-chip-container__chip"
            *ngFor="let i of Arr(num).fill(1)"
            [color]="color"
            [disabled]="disabled"
            [removable]="removable">

    <span class="category-chip-container__chip-text">
      Department:
      <strong>Marketing</strong>
    </span>

    <button mat-icon-button class="category-chip-container__chip-button">
      <mat-icon class="icon-netex icon-cross"></mat-icon>
    </button>

  </mat-chip>

</mat-chip-list>
