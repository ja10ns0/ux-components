<button mat-icon-button class="menu-options-button profile-menu" [matMenuTriggerFor]="menuOptions">
  <div class="profile-menu-image">
      <img class="utils--vertical-align" src="assets/images/perfil.jpg" alt="User image">
  </div>
</button>

<mat-menu #menuOptions="matMenu" [overlapTrigger]="false" class="mat-menu-options mat-menu-toolbar-profile">

  <ntx-list-two-lines-avatar></ntx-list-two-lines-avatar>

  <ntx-raised-button [color]="'primary'"></ntx-raised-button>

  <mat-divider></mat-divider>

  <button mat-menu-item class="mat-menu-options__menu-item">
    <mat-icon class="icon-netex icon-bell"></mat-icon>
    <span class="mat-menu-options__text-item">Notificaciones</span>
    <span matBadgeOverlap="false"
          [matBadge]="29"
          [matBadgeHidden]="false"
          matBadgeSize="medium"
          class="mat-menu-options__badge-item"></span>
  </button>
  <button mat-menu-item class="mat-menu-options__menu-item">
    <mat-icon class="icon-netex icon-star"></mat-icon>
    <span class="mat-menu-options__text-item">Anuncios</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item class="mat-menu-options__menu-item">
    <mat-icon class="icon-netex icon-cloud"></mat-icon>
    <span class="mat-menu-options__text-item">Novedades</span>
  </button>
  <button mat-menu-item class="mat-menu-options__menu-item">
    <mat-icon class="icon-netex icon-file"></mat-icon>
    <span class="mat-menu-options__text-item">Acceso a manuales</span>
  </button>
  <button mat-menu-item class="mat-menu-options__menu-item">
    <mat-icon class="icon-netex icon-info-circle"></mat-icon>
    <span class="mat-menu-options__text-item">Centro de ayuda</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item class="mat-menu-options__menu-item">
    <mat-icon class="icon-netex icon-logout"></mat-icon>
    <span class="mat-menu-options__text-item">Salir</span>
  </button>
</mat-menu>
