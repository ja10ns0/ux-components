<mat-toolbar color="primary" class="evaluation-multi-select-header">

  <div class="evaluation-multi-select-header__total-items">
    <mat-checkbox class="checkbox"
                  [color]="'primary'">
    </mat-checkbox>
    <span>12 items selected</span>
  </div>

  <span class="evaluation-multi-select-header__spacer"></span>

  <button mat-button
          color="primary"
          class="evaluation-multi-select-header__button">Reset evaluators</button>
  <button mat-button
          color="primary"
          class="evaluation-multi-select-header__button">Delete</button>

</mat-toolbar>
