<div class="table-evaluation__wrapper">
  
  <div class="table-evaluation__container" #tableContainer
       [ngClass]="{'selected': selection.hasValue()}">
    <mat-table [dataSource]="dataSource" matSort class="table-evaluation__table mat-elevation-z8">
        <!-- Select Column -->
        <ng-container matColumnDef="receivers" sticky>
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-evaluation__cell">
              <mat-checkbox class="table-evaluation__checkbox" 
                (change)="onHeaderCheckboxChange($event)"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [color]="'primary'">
              </mat-checkbox>
            </div>
            <div class="table-evaluation__cell">receivers</div>
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let element">
            <div class="table-evaluation__cell">
              <mat-checkbox class="table-evaluation__checkbox" 
                (click)="$event.stopPropagation()"
                (change)="onRowCheckboxChange($event, row)"
                [checked]="selection.isSelected(row)"
                [color]="'primary'">
              </mat-checkbox>
            </div>
            <div class="table-evaluation__cell">
              <div class="wrapper">
                <div class="avatar-img">
                  <img mat-card-image src="assets/images/perfil.jpg" alt="User image">
                </div>
                <mat-icon *ngIf="element.evaluated" class="icon-netex icon-check-circle-solid avatar-icon"></mat-icon>
              </div>
            </div>
            <div class="table-evaluation__cell utils--truncate"> {{element.receiver}} </div>
            <div class="table-evaluation__cell utils--truncate"> {{element.job}} </div>
            <div class="table-evaluation__cell utils--truncate">
              <ntx-label-error *ngIf="element.alertMsg" [text]="element.alertMsg | i18nPlural: alertPluralMapping"></ntx-label-error>
            </div>
          </mat-cell>
        </ng-container>
      
        <!-- Superiors Column -->
        <ng-container matColumnDef="superiors">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-evaluation__cell">
              <p class="title">superiors</p>   
              <p class="subtitle">33% weight</p>   
            </div>
            <button mat-icon-button class="add-icon">
                <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.superiors}} </mat-cell>
        </ng-container>
    
        <!-- Pairs Column -->
        <ng-container matColumnDef="pairs">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-evaluation__cell">
              <p class="title">pairs</p>   
              <p class="subtitle">33% weight</p>   
            </div>
            <button mat-icon-button class="add-icon">
              <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.pairs}} </mat-cell>
        </ng-container>
    
        <!-- Subordinates Column -->
        <ng-container matColumnDef="subordinates">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-evaluation__cell">
              <p class="title">subordinates</p>   
              <p class="subtitle">33% weight</p>   
            </div>
            <button mat-icon-button class="add-icon">
              <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.subordinates}} </mat-cell>
        </ng-container>
        
        <!-- Selection header -->
        <ng-container matColumnDef="selection-header">
          <mat-header-cell *matHeaderCellDef class="table-evaluation__selection-header"
                            [ngStyle]="selectionHeaderStyle">
            <div class="table-evaluation__cell">
              <mat-checkbox class="table-evaluation__checkbox" 
                [ngClass]="{'selected': selection.hasValue()}"
                (change)="onHeaderCheckboxChange($event)"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [color]="'primary'">
              </mat-checkbox>
            </div>
            <div class="table-evaluation__cell">
              <span class="table-evaluation__selected-items-text">{{ selection.selected.length | i18nPlural: itemPluralMapping }} selected</span>
            </div>
          
            <span class="table-evaluation__spacer"></span>
          
            <div class="table-evaluation__options">
              <ntx-text-button [color]="'white'"></ntx-text-button>
              <ntx-text-button [color]="'white'"></ntx-text-button>
            </div>
          </mat-header-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="selection.hasValue()?['selection-header']:displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <!-- Paginator -->
    <mat-paginator class="table-container__paginator" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
