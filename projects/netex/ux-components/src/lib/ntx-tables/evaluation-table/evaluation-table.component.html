<div class="table-container mat-elevation-z8">

  <!-- Header -->
  <div class="table-container__header">
    <div class="table-container__header--options">
      <ntx-multi-select-options *ngIf="show"></ntx-multi-select-options>
    </div>
  </div>

  <div class="table-container__table">
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort class="table-evaluation">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="showMultiselecToolbar()"
                        [(ngModel)]="checkboxValue"
                        [color]="'primary'">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [color]="'primary'"
                        (change)="showMultiselecToolbar()"
                        [(ngModel)]="checkboxValue">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Column 1 -->
      <ng-container matColumnDef="receivers" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Receivers</span>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.receivers}}</span>
        </td>
      </ng-container>

      <!-- Column 2 -->
      <ng-container matColumnDef="job" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Job</span>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.job}}</span>
        </td>
      </ng-container>

      <!-- Column 3 -->
      <ng-container matColumnDef="superiors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="table-evaluation__header-texts">
              <span class="table-evaluation__header-title">Superiors</span>
              <span class="table-evaluation__header-subtitle">33% weight</span>
          </div>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.superiors}}</span>
        </td>
      </ng-container>

      <!-- Column 4 -->
      <ng-container matColumnDef="pairs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="table-evaluation__header-texts">
              <span class="table-evaluation__header-title">Pairs</span>
              <span class="table-evaluation__header-subtitle">33% weight</span>
          </div>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.pairs}}</span>
        </td>
      </ng-container>

      <!-- Column 5 -->
      <ng-container matColumnDef="subordinates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="table-evaluation__header-texts">
              <span class="table-evaluation__header-title">Subordinates</span>
              <span class="table-evaluation__header-subtitle">33% weight</span>
          </div>
          <button mat-icon-button class="table-evaluation__header-icon">
            <mat-icon class="icon-netex icon-plus-circle"></mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.subordinates}}</span>
        </td>
      </ng-container>

      <tr class="table-evaluation__header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-evaluation__row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
