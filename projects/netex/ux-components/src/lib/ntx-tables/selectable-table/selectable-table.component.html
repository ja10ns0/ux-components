<div class="table-container mat-elevation-z8">

  <!-- Header -->
  <ntx-multi-select-options [numSelectedItems]='selection.selected.length'></ntx-multi-select-options>

  <div class="table-container__table">
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort class="table-selectable">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="onHeaderCheckboxChange($event)"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [color]="'primary'">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="onRowCheckboxChange($event, row)"
                          [checked]="selection.isSelected(row)"
                          [color]="'primary'">
            </mat-checkbox>
          </td>
        </ng-container>

      <!-- Column 1 -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.name}}</span>
        </td>
      </ng-container>

      <!-- Column 2 -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.project}}</span>
        </td>
      </ng-container>

      <!-- Column 3 -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element">
          <ntx-label></ntx-label>
        </td>
      </ng-container>

      <!-- Column 4 -->
      <ng-container matColumnDef="modification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last modification </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.modification}}</span>
        </td>
      </ng-container>

      <!-- Column 5 -->
      <ng-container matColumnDef="options" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
          <ntx-menu-options></ntx-menu-options>
        </td>
      </ng-container>

      <tr class="table-selectable__header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-selectable__row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator class="table-container__paginator" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>
