<div class="table-container mat-elevation-z8">

  <!-- Header -->
  <div class="table-container__header">
    <div class="table-container__header--items">
      <div class="table-container__header--items-selected">
        <span>
          0 items selected
        </span>
      </div>
    </div>
    <div class="table-container__header--options">
      <ntx-multi-select-options [selectAllActive]="false">
      </ntx-multi-select-options>
    </div>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="table-selectable">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [color]="'primary'"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [color]="'primary'"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Column 1 -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.name}}</span>
      </td>
    </ng-container>

    <!-- Column 2 -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.project}}</span>
      </td>
    </ng-container>

    <!-- Column 3 -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.type}}</span>
      </td>
    </ng-container>

    <!-- Column 4 -->
    <ng-container matColumnDef="modification">
      <th mat-header-cell *matHeaderCellDef> Last modification </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.modification}}</span>
      </td>
    </ng-container>

    <!-- Column 5 -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <ntx-menu-options></ntx-menu-options>
      </td>
    </ng-container>

    <tr class="table-selectable__header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-selectable__row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginator -->
  <mat-paginator class="table-container__paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
