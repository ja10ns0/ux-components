<div class="table-container">

  <div class="table-container__table">
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-basic-table">

      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let element">
          <div class="mat-basic-table__row-name">
              <div class="mat-basic-table__row-image">
                <img mat-card-image src="assets/images/writting.jpg" alt="Element image">
              </div>
              <span class="mat-basic-table__row-text" matTooltip="Project name that could be longer">{{element.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
        <td mat-cell *matCellDef="let element">
          <span class="mat-basic-table__row-text">{{element.project}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element">
          <span class="mat-basic-table__row-text">{{element.location}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="modification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last modification </th>
        <td mat-cell *matCellDef="let element">
          <span class="mat-basic-table__row-text">{{element.modification}}</span></td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element">
          <ntx-label></ntx-label>
        </td>
      </ng-container>

      <ng-container matColumnDef="options" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <ntx-menu-options></ntx-menu-options>
        </td>
      </ng-container>

      <tr class="mat-basic-table__header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="mat-basic-table__row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator class="mat-basic-table__paginator" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>
