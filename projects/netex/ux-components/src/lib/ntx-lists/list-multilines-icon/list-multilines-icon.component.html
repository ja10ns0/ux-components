<mat-list class="list-multiline-lines">
  <mat-list-item *ngFor="let text of texts" class="list-multiline-lines__item">
    <mat-icon matListIcon class="icon-netex icon-bell list-multiline-lines__item--icon"></mat-icon>
    <h4 mat-line class="list-multiline-lines__item--title">{{text.title}}</h4>
    <a *ngFor="let link of links" matLine href="..." class="list-multiline-lines__item--subtitle-link">{{link.title}}</a>
  </mat-list-item>
</mat-list>
