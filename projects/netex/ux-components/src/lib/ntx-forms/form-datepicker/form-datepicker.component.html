<form class="form-container">

      <mat-form-field class="form-container__form-half-width">
        <input matInput
                class="form-container__form-datepicker"
                placeholder="Choose a date"
                [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon class="icon-netex icon-caret-down" matDatepickerToggleIcon></mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </form>
