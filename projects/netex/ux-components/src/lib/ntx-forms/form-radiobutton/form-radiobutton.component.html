<mat-radio-group class="radiobutton-group">

  <mat-radio-button
    class="radiobutton-group__radiobutton"
    *ngFor="let radiobutton of radiobuttons"
    [value]="radiobutton"
    [color]="'primary'"
    [checked]="checked"
    [disabled]="disabled">
      {{radiobutton}}
  </mat-radio-button>

</mat-radio-group>
