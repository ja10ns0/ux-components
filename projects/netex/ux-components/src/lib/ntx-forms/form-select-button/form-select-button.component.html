<form class="form-container">

  <mat-form-field class="form-container__form form-select-button">
    <mat-select class="form-container__form-select-button" [(value)]="selected" [disabled]="disableSelect.value">
      <mat-option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>
