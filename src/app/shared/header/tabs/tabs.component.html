<nav class="toolbar-tabs-app" mat-tab-nav-bar *ngIf="router.url != '/home'">
  <a mat-tab-link *ngFor="let tab of tabs"
      class="toolbar-tabs-app__link"
      [routerLink]="path + tab.pathSegment"
      [routerLinkActiveOptions]="{exact:true}"
      [routerLinkActive] #rla="routerLinkActive"
      [active]="rla.isActive">
      {{tab.label}}
  </a>
</nav>
