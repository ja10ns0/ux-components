<div class="panel__container">
  
  <div class="panel__content">
      
    <button mat-raised-button *ngFor="let width of panelWidths"
      color="primary"
      class="panel__button"
      (click) = "onButtonClick(width)">
      {{ width + '% panel' | uppercase }} 
    </button>    
  
  </div>

</div>
