<table mat-table [dataSource]="dataSource" class="mat-basic-table mat-elevation-z8">

  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Class </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <ng-container matColumnDef="variable">
    <th mat-header-cell *matHeaderCellDef> Variable </th>
    <td mat-cell *matCellDef="let element"> {{element.variable}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr class="mat-basic-table__header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="mat-basic-table__row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
