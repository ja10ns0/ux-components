<div class="page-layout">
  <div class="page-container">

    <ntx-card-simple title="User profile panel" subtitle="Click on the button to open the panel">
      <div class="panels__container">
        <button mat-raised-button *ngFor="let width of panelWidths"
                color="primary"
                class="panels__button"
                (click) = "onButtonClick(width)">
            {{ 'User profile panel' | uppercase }}
        </button>
      </div>
    </ntx-card-simple>

  </div>
</div>
