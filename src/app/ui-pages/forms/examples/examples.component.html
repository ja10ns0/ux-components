                  subtitle="{{ '<ntx-form-input>' }}">
  <ntx-form-input></ntx-form-input>
</ntx-card-simple>

<ntx-card-simple title="{{'Textarea' | uppercase }}"
                  subtitle="{{ '<ntx-form-textarea>' }}">
  <ntx-form-textarea></ntx-form-textarea>
</ntx-card-simple>

<ntx-card-simple title="{{'Datepicker' | uppercase }}"

                  subtitle="{{ '<ntx-form-slidetoggle>' }}">

</ntx-card-simple>
